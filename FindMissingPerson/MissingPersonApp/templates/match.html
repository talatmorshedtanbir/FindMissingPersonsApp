{% extends "base.html" %}

{% load static %}
{% load bootstrap3 %}

{% block headblock %}

 <link rel="stylesheet" type="text/css" href="{% static 'res.css' %}">
 <style>
 table {
    border-collapse: collapse;
    width: 100%;
  }
  
  th, td {
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even){background-color: #f2f2f2}
  
  th {
    background-color: #4CAF50;
    color: white;
  }
  caption {
      color:black;
      font-weight: bold;
      text-align: center;
      font-size: xx-large;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <br><br><br>
    <table border="1" align="center">
      <caption>Records of recently found people</caption>
        <tr>
            <th> Person Name</th>
            <th> Contact Number</th>
            <th> Found Location</th>
            <th> Found Contact</th>
        </tr>
        {% for x in data %}
            <tr>
                <td>
                    {{x.0}}
                </td>
                <td>
                    {{x.1}}
                </td>
                <td>
                  {{x.2}}
              </td>
              <td>
                  {{x.3}}
              </td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
